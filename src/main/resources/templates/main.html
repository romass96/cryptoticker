<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Ticker</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ticker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="/cryptocurrencies">CryptoCurrencies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Logo</th>
        <th scope="col">Short name</th>
        <th scope="col">Full name</th>
        <th scope="col">Price, $</th>
        <th scope="col">Capitalization, $</th>
        <th scope="col">Circulation supply</th>
        <th scope="col">Maximum supply</th>
        <th scope="col">Day volume, $</th>
        <th scope="col">Change 1 hour,%</th>
        <th scope="col">Change 1 day,%</th>
        <th scope="col">Change 1 week,%</th>
    </tr>
    </thead>
    <tbody>
        <tr th:if="${currencies.empty}">
            <td colspan="6"> No Currencies Available </td>
        </tr>
        <tr th:each="currency : ${currencies}">
            <td>
                <figure class="figure">
                    <img th:src="${currency.logoUrl}" class="figure-img img-fluid rounded" alt="...">
                </figure>
            </td>
            <td th:text="${currency.shortName}"></td>
            <td th:text="${currency.fullName}"></td>
            <td th:text="${currency.price}"></td>
            <td th:text="${currency.capitalization}"></td>
            <td th:text="${currency.circulatingSupply}"></td>
            <td th:text="${currency.maxSupply}"></td>
            <td th:text="${currency.dayVolume}"></td>

            <td>
                <span th:classAppend="${currency.percentChange1h} >= 0 ? badge-success : badge-danger" class="badge" th:text="${currency.percentChange1h}"></span>
            </td>

            <td>
                <span th:classAppend="${currency.percentChange24h} >= 0 ? badge-success : badge-danger" class="badge" th:text="${currency.percentChange24h}"></span>
            </td>

            <td>
                <span th:classAppend="${currency.percentChange7d} >= 0 ? badge-success : badge-danger" class="badge" th:text="${currency.percentChange7d}"></span>
            </td>
        </tr>
    </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
